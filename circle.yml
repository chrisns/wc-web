machine:
  node:
    version: stable
  services:
    - docker
  environment:
    dockename: wecomp/wc-web
    dockertag: ${dockename}:${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}

dependencies:
  cache_directories:
    - ".meteor/local"
    - "~/.meteor"
  pre:
    - npm config set loglevel warn
    - curl https://install.meteor.com | /bin/sh

test:
  post:
    - meteor build --architecture os.linux.x86_64 $CIRCLE_ARTIFACTS
