machine:
  services:
    - docker
  environment:
    dockename: wecomp/wc-web
    dockertag: ${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}

dependencies:
  override:
    - docker-compose up -d --force-recreate
    - docker wait wcweb_waiter_1

test:
  override:
    - docker-compose run test npm test
  post:
    - docker-compose down
    - docker-compose rm --all

