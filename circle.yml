machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    dockename: wecomp/wc-web
    dockertag: ${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}

dependencies:
  cache_directories:
    - images
    - ~/.cache/pip
  pre:
    - sudo pip install docker-compose
    - for f in images/*; do docker load < $f ; done ; true
  override:
    - docker-compose up -d --force-recreate
    - docker wait wcweb_waiter_1

test:
  override:
    - docker-compose run test npm test
  post:
    - mkdir images
    - docker save wcweb_be > images/wcweb_be
    - docker save wcweb_fe > images/wcweb_fe
    - docker save wcweb_test > images/wcweb_test
#    - docker save selenium/standalone-chrome > selenium
#    - docker save orientdb > orientdb

    - docker-compose down
    - docker-compose rm --all -f

