machine:
  node:
    version: stable
  services:
    - docker
  environment:
    dockerref: wecomp/wc-web:${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}

dependencies:
  cache_directories:
    - ".meteor/local"
    - "~/.meteor"
  pre:
    - npm config set loglevel warn
    - curl https://install.meteor.com | /bin/sh
    - meteor build --architecture os.linux.x86_64 ./
    - docker build -t ${dockerref} .
    - mv wc-web.tar.gz $CIRCLE_ARTIFACTS

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${dockerref}