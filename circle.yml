machine:
  node:
    version: stable
dependencies:
  cache_directories:
    - ".meteor/local"
  pre:
    - npm config set loglevel warn
    - curl https://install.meteor.com | /bin/sh
    - meteor build --architecture os.linux.x86_64 ./
    - docker build -t wecomp/wc-web:build.$CIRCLE_BUILD_NUM .
    - mv wc-web.tar.gz $CIRCLE_ARTIFACTS

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push wecomp/wc-web:build.$CIRCLE_BUILD_NUM