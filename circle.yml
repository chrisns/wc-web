machine:
  services:
    - docker
  environment:
    dockename: wecomp/wc-web
    dockertag: ${dockename}:${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}

dependencies:
  cache_directories:
    - ".meteor/local"
    - "~/.meteor"
  pre:
    - curl https://install.meteor.com | /bin/sh
  override:
    - meteor npm install

test:
  override:
    - meteor npm test
  post:
    - meteor build --architecture os.linux.x86_64 --server-only --directory ./
    - docker build -t ${dockertag} .

deployment:
  hub:
    branch: master
    commands:
     - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
     - docker push ${dockerref}